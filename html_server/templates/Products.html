<!DOCTYPE html>
<html>
  <head>
      <title>Products</title>
  </head>
  <body>
      <h1>Products</h1>
      {{error_message}}
      <table>
        <tr>
          <th>Product name</th>
          <th>Brand</th>
          <th>Category</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock quantity</th>
        </tr>
        {% for product in products %}
          <form method="POST">
            <tr>
              <input type="hidden" name="id" value={{product.product_id}}>
              <td> {{product.product_id}}</td>
              <td> <input type=text name=product_name value={{product.product_name}}> </td> 
              <td> <input type=text name=brand value={{product.brand}}> </td>
              <td> <input type=text name=category value={{product.category}}> </td>
              <td> <input type=text name=description value={{product.description}}> </td>
              <td> <input type=number step=0.01 name=price value={{product.price}}> </td>
              <td> <input type=number step=1 name=stock_quantity value={{product.stock_quantity}}> </td>

              <td> <button type="submit" name="_method" value="PUT">Update</button></td>
              <td> <button type="submit" name="_method" value="DELETE">Delete</button></td>
            </tr>
          </form>
        {% endfor %}
        <form method="POST">
          <td></td>
          <td> <input type=text name=product_name> </td> 
          <td> <input type=text name=brand>  </td>
          <td> <input type=text name=category>      </td>
          <td> <input type=text name=description> </td>
          <td> <input type=number step=0.01 value=0.0 name=price> </td>
          <td> <input type=number step=1 value=0 name=stock_quantity> </td>
          <td> <button type="submit" name="_method" value="PUT">Add</button></td>
        </form>
      </table>
      <form action="/navigate" method="get">
        <button type="submit" name="page" value="/">Main page</button>
      </form>
  </body>
</html>
