<!DOCTYPE html>
<html>
  <head>
      <title>Customers</title>
      <link rel="stylesheet" type="text/css" href="assets/table.css" /> 

  </head>
  <body>
      <h1>Customers</h1>
      {{error_message}}
      <table>
        <tr>
          <th> </th>
          <th>First name</th>
          <th>Last name</th>
          <th>E-mail</th>
          <th>Phone</th>
        </tr>
        {% for customer in customers %}
          <form method="POST">
            <tr>
              <input type="hidden" name="id" value={{customer.customer_id}}>
              <td> {{customer.customer_id}}</td>
              <td> <input type=text name=first_name value={{customer.first_name}}> </td> 
              <td> <input type=text name=last_name value={{customer.last_name}}>  </td>
              <td> <input type=text name=email value={{customer.email}}>      </td>
              <td> <input type=text name=phone value={{customer.phone}}>      </td>
              <td> <button type="submit" name="_method" value="PUT">Update</button></td>
              <td> <button type="submit" name="_method" value="DELETE">Delete</button></td>
            </tr>
          </form>
        {% endfor %}
        <form method="POST">
          <td></td>
          <td> <input type=text name=first_name> </td> 
          <td> <input type=text name=last_name>  </td>
          <td> <input type=text name=email>      </td>
          <td> <input type=text name=phone> </td>
          <td> <button type="submit" name="_method" value="PUT">Add</button></td>
        </form>
      </table>
      <form action="/navigate" method="get">
        <button type="submit" name="page" value="/">Main page</button>
      </form>
  </body>
</html>
