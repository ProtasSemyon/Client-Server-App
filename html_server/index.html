<!DOCTYPE html>
<html>
  <head>

      <link rel="stylesheet" type="text/css" href="assets/mystyle.css" /> 
      
  </head>
  <body>
    <div class="main">
      <form action="/navigate" method="get">
        <p>Choose a page:</p>
        <select name="page">

    </div>
  </body>
</html>
