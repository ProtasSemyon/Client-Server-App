<!DOCTYPE html>
<html>
  <head>
      <title>Suppliers</title>
  </head>
  <body>
      <h1>Suppliers</h1>
      {{error_message}}
      <table>
        <th>
          <td>Supplier name</td>
          <td>Contact name</td>
          <td>E-mail</td>
          <td>Phone</td>
        </th>
        {% for supplier in suppliers %}
          <form method="POST">
            <tr>
              <input type="hidden" name="id" value={{supplier.supplier_id}}>
              <td> {{supplier.supplier_id}}</td>
              <td> <input type=text name=supplier_name value={{supplier.supplier_name}}> </td> 
              <td> <input type=text name=contact_name value={{supplier.contact_name}}>  </td>
              <td> <input type=text name=email value={{supplier.email}}>      </td>
              <td> <input type=text name=phone value={{supplier.phone}}>      </td>
              <td> <button type="submit" name="action" value="/update">Update</button></td>
              <td> <button type="submit" name="action" value="/delete">Delete</button></td>
            </tr>
          </form>
        {% endfor %}
        <form method="POST">
          <td></td>
          <td> <input type=text name=supplier_name> </td> 
          <td> <input type=text name=contact_name>  </td>
          <td> <input type=text name=email>      </td>
          <td> <input type=text name=phone> </td>
          <td> <button type="submit" name="action" value="/add">Add</button></td>
        </form>
      </table>
  </body>
</html>
